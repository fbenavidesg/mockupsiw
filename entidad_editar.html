<!DOCTYPE html>
 
<html lang="es">
 
<head>
<title>Becas::Panel Administrador</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="js/external/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
    <header>
       <div class="templatecustom" value="menu"></div>
    </header>
    <section>
        <h1>Editar Entidad Oferente</h1>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li><a href="panel_admin.html">Panel Administrador</a></li>
          <li class="active">Editar Entidad Oferente</li>
        </ol>
        

        <form action="panel_admin.html?msg=Entidad oferente editada correctamente" method="post">
                  <div class="form-group">
                    <label for="">Razón Social</label>
                    <input type="text" class="form-control" value="Colfuturo">
                  </div>
                  <div class="form-group">
                    <img style="width: 80px;" src="images/entidades/logo_colfuturo.png" class="img-responsive" alt="Responsive image">
                    <label for="exampleInputFile">Logo</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Archivo png jpg</p>
                  </div>
                  <div class="form-group">
                    <label for="">Slogan</label>
                    <input type="text" class="form-control" value="Fundación para el futuro de Colombia">
                  </div>
                  <div class="form-group">
                      <label for="">Tipo identifación</label>
                      <select class="form-control">
                            <option>Cedula de ciudadania</option>
                            <option>Cedula de extranjeria</option>
                            <option selected="selected">NIT</option>
                        </select>
                  </div>
                  <div class="form-group">
                    <label for="">Identificación</label>
                    <input type="text" class="form-control" id="" value="00000000">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" value="info@colfuturo.org">
                  </div>
                  <div class="form-group">
                    <label for="">Télefono</label>
                    <input type="text" class="form-control" id="" value="6665555">
                  </div>
                  <div class="form-group">
                    <label for="">Dirección</label>
                    <input type="text" class="form-control" id="" value="Cra 0 # 0 - 0">
                  </div>

                  <button type="submit" class="btn btn-success">Guardar</button>
                  <a onclick="history.back()" id="cancel" name="cancel" class="btn btn-default">Cancelar</a>
                </form>

    </section>
    <footer>
        &nbsp;
    </footer>
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
