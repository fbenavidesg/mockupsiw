<head>

<body>

    <section>
        <div class="row row-border-radius">
            <div class="col-md-12">
                
                <form action="convocatoria.html?msg=Convocatoria creada correctamente" method="post">
                  <div class="form-group">
                    <label for="">Título</label>
                    <input type="text" class="form-control" placeholder="Título">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Imagen</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Archivo jpg png</p>
                  </div>
                  <div class="form-group">
                      <label for="">Tipo convocatoria</label>
                      <select class="form-control">
                            <option></option>
                            <option>Becas completas</option>
                            <option>Becas parciales</option>
                            <option>Subsidios de investigación</option>
                            <option>Intercambios</option>
                            <option>Pasantías</option>
                            <option>Créditos condonables</option>
                        </select>
                  </div>
                  <div class="form-group">
                      <label for="">Área de estudio</label>
                      <select class="form-control">
                            <option></option>
                            <option>CIENCIAS DE LA AGRICULTURA</option>
                            <option>ARQUITECTURA, URBANISMO Y ORDENACIÓN REGIONAL</option>
                            <option>ARTES Y DISEÑO</option>
                            <option>CIENCIAS EMPRESARIALES</option>
                            <option>CIENCIAS DE LA EDUCACIÓN Y FORMACIÓN DEL PROFESORADO</option>
                            <option>INGENIERÍA Y TECNOLOGÍA</option>
                        </select>
                  </div>
                  <div class="form-group">
                    <label for="">Duracción</label>
                    <input type="text" class="form-control" placeholder="Duracción">
                  </div>
                  <div class="form-group">
                      <label for="">País</label>
                      <select class="form-control">
                            <option></option>
                            <option>Colombia</option>
                            <option>Eeuu</option>
                            <option>Alemania</option>
                            <option>Inglaterra</option>
                            <option>Francia</option>
                            <option>Canada</option>
                        </select>
                  </div>
                  <div class="form-group">
                    <label for="">Institución educativa</label>
                    <input type="text" class="form-control" placeholder="Institución educativa">
                  </div>
                  <div class="form-group">
                    <label for="">Descripción</label>
                    <textarea class="form-control" rows="6"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="">Fecha apertura</label>
                    <input type="date"
Olvidé class="form-control" placeholder="dd/mm/aa">
                  </div>
                  <div class="form-group">
                    <label for="">Fecha cierre</label>
                    <input type="date"
Olvidé class="form-control" placeholder="dd/mm/aa">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Cronograma</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Archivo pdf</p>
                  </div>
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <a onclick="history.back()" id="cancel" name="cancel" class="btn btn-default">Cancelar</a>
                </form>


            </div>
        </div>
    </section>
    <footer>
        &nbsp;
