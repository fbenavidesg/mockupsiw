<!DOCTYPE html>
 
<html lang="es">
 
<head>
<title>Becas::Iniciar sesión</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="js/external/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
    <header>
       <div class="templatecustom" value="menu"></div>
       <h1>Iniciar sesión</h1>
       <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li class="active">Ingresar</li>
        </ol>
    </header>
    <section>
        <div class="row">
          <div class="col-md-9">
                <form action="home_oferente.html" method="post" id="form_login">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input required="required" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input required="required" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                  </div>


                  <button type="submit" class="btn btn-success">Ingresar</button>
                  <a onclick="history.back()" id="cancel" name="cancel" class="btn btn-default">Cancelar</a>
                </form>
          </div>
          <div class="col-md-3">
              <div><a class="btn btn-default" href="cuenta_crear.html">Crear una cuenta</a></div><br />
              <div><a class="btn btn-default" href="contrasena_recuperar.html">Olvidé mi contraseña</a></div>
          </div>
        </div>  
    </section>
    <footer>
        &nbsp;
    </footer>
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
